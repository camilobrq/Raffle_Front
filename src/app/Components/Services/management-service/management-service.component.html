<div>
    <div class="component-wrapper">
      <div>
        <div class="button-container">
          <div class="options-buttons">
            <button class="create-button" style="color: white;background-color: forestgreen;" mat-raised-button (click)="registrarTask()">
              <mat-icon>add</mat-icon>
              Add Service</button>
          </div>
        </div>
      </div>
      <h1 class="component-title">Service</h1>
      <div class="main-content">
        
        <div class="list-data">
          <table mat-table [dataSource]="dataSource" class="table-data mat-elevation-z1">
            <ng-container matColumnDef="ServiceTitle">
              <th mat-header-cell *matHeaderCellDef> Service Title </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
  
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
  
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <ng-container matColumnDef="state">
              <th mat-header-cell *matHeaderCellDef> State </th>
              <td mat-cell *matCellDef="let element"> {{element.state}} </td>
            </ng-container>
  
            
  
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                <div class="actions-buttons">
                  
                  <button mat-icon-button matTooltip="Edit" matTooltipPosition="after" class="edit-button" (click)="editTask(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button matTooltip="Delete" (click)="deleteTask(element.id)" matTooltipPosition="after" class="delete-button">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator *ngIf="showPaginator"  #matpaginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons class="paginator"></mat-paginator>
          <!-- <app-loader-spinner *ngIf="loaderState | async"></app-loader-spinner> -->
  
        </div>
      </div>
    </div>
   
  </div>
  
  <ng-container *ngIf="showModal">
    <app-edit-service [isVisible]="showModal" [data]="rowData" (onClose)="showModal = false"></app-edit-service>
  </ng-container>
 
  <ng-container *ngIf="showModalRegistro">
    <app-register-service [isVisible]="showModalRegistro" (onClose)="showModalRegistro = false"></app-register-service>
  </ng-container>
